<section >
  <div class="inner-content-top-in-bottom-out">
    <div class="container">
      <div class="row ">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h2 class="orange">CONHEÇA NOSSOS SERVIÇOS</h2>
          <p>O piso de sua casa ou empresa está em péssimas condições e você quer deixa-lo como novo? Então, contrate os nossos serviços para renovar e dar maior durabilidade ao seu piso de madeira</p>
        </div>
      </div>
      <div class="row services">
        {% for service in site.services %}
          <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <div class="info-box info-box-with-icon border-card">
              <div class="info-box-icon-container">
                
                <a href="{{ service.url }}">
                  <div class="info-box-content info-box-content-startpage">
                    <img
                    style="width:100%;height:350px"
                    src="{{  service.img | site.baseurl }}"
                    class="img-responsive"
                    alt="aplicação de sinteco rj sp mg bh"
                    />
                    
                  </div>
                  <div class="service-text info-box-ref">
                    
                    <h3>{{ service.title }}</h3>
                    
                    <p>{{ service.h2 }}</p>
                  </div>
                  
                  
                </a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
