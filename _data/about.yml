body: " Minha história como fotógrafo em porto alegre se iniciou em 2o004, aos 18
  anos, quando servi na Base Aérea da cidade de Canoas/RS.  Entre fotos nas nuvens
  e eventos sociais, assim comecei essa carreira.  Em 2006 ministrei aulas de design
  gráfico e manipulação de imagens e foi a partir daí que tive o insight de seguir
  100% na área da fotografia social, captando momentos especiais da vida das pessoas.
  \ Minha motivação na fotografia é sempre buscar os melhores ângulos, a melhor luz,
  design e cor. Numa mistura entre o espontâneo e o produzido, encontro minha marca
  registrada.  Com a minha experiência, procuro através das lentes deixar guardado
  cada momento de um evento. Tudo o que o tempo e a memória teimarem em não guardar
  na sua mente você terá em suas mãos."
